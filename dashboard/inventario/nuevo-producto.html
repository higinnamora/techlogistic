  <!-- Main -->
  <main class="container my-5 h-100">
    <form style="margin: 0 auto; width: 580px;">
      <h4 class="text-md-start text-left">Nuevo producto</h4>
      <div class="mb-3">
        <label for="codigoProducto" class="form-label">Código de Producto</label>
        <input type="text" class="form-control" id="codigoProducto" placeholder="#P">
      </div>
      <div class="mb-3">
        <label for="nombreProducto" class="form-label">Nombre de Producto</label>
        <input type="text" class="form-control" id="nombreProducto" placeholder="Camisa de algodón">
      </div>
      <div class="mb-3">
        <label for="categoriaProducto" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="categoriaProducto" placeholder="Ropa">
      </div>
      <div class="mb-3">
        <label for="marcaProducto" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marcaProducto" placeholder="FashCo">
      </div>
      <div class="mb-3">
        <label for="cantidadProducto" class="form-label">Cantidad en Bodega</label>
        <input type="number" class="form-control" id="cantidadProducto" placeholder="50">
      </div>
      <div class="mb-3">
        <label for="precioProducto" class="form-label">Precio Unitario</label>
        <input type="text" class="form-control" id="precioProducto" placeholder="$25">
      </div>
      <div class="mb-3">
        <label for="ingresoProducto" class="form-label">Fecha de Ingreso</label>
        <input type="date" class="form-control" id="ingresoProducto">
      </div>
      <div class="mb-3">
        <label for="vencimientoProducto" class="form-label">Fecha de Vencimiento</label>
        <input type="date" class="form-control" id="vencimientoProducto">
      </div>
      <a href="./index.html">
        <button type="button" class="btn btn-primary">Agregar producto</button>
      </a>
    </form>
